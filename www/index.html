<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="jquery-3.2.1.min.js"></script>
	
<link rel="stylesheet" type="text/css" href="./login_form/css/style.css">

	
<link rel="stylesheet" type="text/css" href="style.css">


<script language="javascript">
 	
jQuery(window).on('load', function() {
    init();
});
    
    function getpage(page){
	//alert('getpage startedt');
	    jQuery.ajax({
		type: "POST",
		url: page,
		dataType: 'html',
		//data: dataString,
		crossDomain: true,
		cache: false,
		//beforeSend: function(){ $("#login").html('Connecting...');},
		success: function(data){
		jQuery("#main").html(data);
		}
		});
        
    }
    
    function init(){
        //check if logged in
        var user = window.localStorage.getItem("user");
        //alert(user);
        if(user == null){
            getpage('./login_form/index.html'); 
        } else {
            getpage('./video/index.html');
	    jQuery('#head_bar').fadeIn('fast');
        }
    }
    
    function logout(){
     	window.localStorage.removeItem("user");
	    location.reload();
        
    }
	
    function loader(status) {
	if(status == "start") {
		jQuery('#loader').fadeIn('slow');
		jQuery('#main').fadeOut('slow');
	} else {
		jQuery('#loader').fadeOut('slow');
		jQuery('#main').fadeIn('slow');
	}
    }
	
    function info(text) {
	jQuery('#info').fadeIn('fast');
	jQuery('#info').html(text);
	jQuery('#info').delay(3000).fadeOut('slow');
	    
    }
    


</script>
<style>


</style>
</head>


<body>
    <div id="head_bar"><div id="user">michl91</div><div id="logout" onclick="logout()">Logout</div></div>
    <div id="logo"></div>
    <div id="main"></div>
    <div id="info"></div>
    <div id="loader"></div>


</body>



</html>
